version: 2.1

orbs:
  dotnet: julesabr/dotnet@dev:first
  
jobs:
  list-output:
    docker:
      - image: alpine:3.16
    steps:
      - attach_workspace:
          at: bin
      - run: ls -l bin/Julesabr.Wrappers

workflows:
  main: 
    jobs:
      - dotnet/pack:
          lib-name: Julesabr.Wrappers
          project-file: Julesabr.Wrappers.csproj
      - list-output:
          requires:
            - dotnet/pack